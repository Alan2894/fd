<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Profesores</title>
</head>
<body>

    <h1>Lista de Profesores</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dirección</th>
                <th>Teléfono</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iteramos sobre la lista de profesores -->
            <tr th:each="profesor : ${profesores}">
                <td th:text="${profesor.id}"></td>
                <td th:text="${profesor.nombre}"></td>
                <td th:text="${profesor.apellido}"></td>
                <td th:text="${profesor.direccion}"></td>
                <td th:text="${profesor.telefono}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
